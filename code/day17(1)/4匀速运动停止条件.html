<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 100px;
			height: 100px;
			background: skyblue;
			position: absolute;
			left: 0;
			top: 100px;
		}
		#btn{
			margin: 50px;
		}
	</style>
	<body>
		<input type="button" value="向右运动" id="btn1" />
		<input type="button" value="向左运动" id="btn2" />
		<div id="box"></div>
	</body>
</html>
<script>
	//点击向右按钮  让div匀速向右移动300px后停止运动
	//点击向左按钮  让div运送向左移动0px后停止运动
	var oBtnRight = document.getElementById("btn1");
	var oBtnLeft = document.getElementById("btn2");
	var oDiv = document.getElementById("box");
	oBtnRight.onclick = function(){
		startMove(300);
	}
	oBtnLeft.onclick = function(){
		startMove(0);
	}
	var timer = null;
	function startMove(target){
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = target-oDiv.offsetLeft>0?7:-7;
			if( Math.abs(target-oDiv.offsetLeft) < 7 ){
				oDiv.style.left = target+"px";
				clearInterval( timer );
			}else{
				oDiv.style.left = oDiv.offsetLeft + speed + "px";
			}
		},30)
	}

</script>
