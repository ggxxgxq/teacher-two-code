<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body bgcolor="#000">
	</body>
</html>
<script src="public.js"></script>
<script>
	window.onload = function(){
		setInterval(function(){
			var oImg = document.createElement("img");
			oImg.src = "star.gif";
			document.body.appendChild(oImg);
			oImg.style.position = "absolute";
			oImg.style.left = rand(0,1000) + "px";
			oImg.style.top = rand(0,700) + "px";
			oImg.style.width = oImg.style.height = rand(5,50) + "px";
			oImg.onclick = function(){
				//this.remove();
				document.body.removeChild(oImg);
			}
		},1000)
	}
</script>
