<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.hh{
			color:red;
			background-color:skyblue;
		}
	</style>
	<body>
		<input type="button" value="创建段落" id="btn" />
		<p class="hh">原有的段落</p>
		<p class="hh">原有的段落</p>
		<p class="hh">原有的段落</p>
		<p class="hh">原有的段落</p>
	</body>
</html>
<script>
	var oBtn = document.getElementById("btn");
	oBtn.onclick = function(){
		var oP = document.createElement("p");//<p></p>
		oP.innerHTML = "我是一个段落";
		//将创建的p元素添加到 body中
		document.body.appendChild(oP);
		oP.className = "hh";
		
		//点击p，字体变大
		var oPs  = document.getElementsByTagName("p");
		for( var i = 0 ; i < oPs.length ; i++ ){
			oPs[i].onclick = function(){
				this.style.fontSize = "20px";
			}
		}
	}
	
</script>
