	/*
	 用户输入一个三位数，用程序计算三位数字的和。
	比如：
	用户输入155，就弹出11
	用户输入316，就弹出10
	用户输入989，就弹出26
	用户输入678，就弹出21
	注意：用户输入数字的有效性、合法性不用考虑。比如，如果用户输入34343、“我爱你”，

	 * 
	 */
	//思路 ：得到个位  十位  百位  
	var num = prompt("请输入一个三位数");
	var digit = num % 10;//个位
	var ten = parseInt(num / 10) % 10;//十位
	var hund =parseInt( num / 100 ) ; //百位
	alert( num + "的各个位数和是：" + ( digit + ten + hund ) );
</script>
