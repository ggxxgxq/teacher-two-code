	 一个加油站为了鼓励车主多加油，所以加的多有优惠。（嵌套）

	编写 JS 程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。

	var oiltype = prompt( "请输入油号 92？97？" );
	var litre = prompt( "请输入要加多少升汽油？" );
	var money = 0;
	if( oiltype == 92 ){
		if( litre >= 20 ){
			money = litre * 5.9;
		}else{
			money = litre * 6;
		}
	} else if( oiltype == 97 ){
		if( litre >= 30 ){
			money = litre * 6.95;
		}else{
			money = litre * 7;
		}
	}
