<script>
	//输入一个数 判断正负  考虑 ：  如果是0  输出 既不是整数 也不是负数    
	//                    如果是 ：“hjkl” 输出  不是一个数
	var num = prompt( "请输入一个数" );
	//alert( isNaN( num ) );
	if( isNaN( num ) ){ //不是一个数字
		alert( "请输入一个数字" );
	}else{
		if( num > 0 ){
			alert( "正数" );
		}else{
			alert( "负数" );
		}
	}
</script>
