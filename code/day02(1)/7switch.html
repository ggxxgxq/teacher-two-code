<script>
	//判断day的值是否是0--6中的任意一个整数 如果是0 输出 星期日   1--星期一
	var day =parseInt( prompt("请输入0--6之间的数字") ) ;//string
	/*if( day == 0 ){
		
	}else if( day == 1 ){
		
	}*/
	switch( day ){//string === 
		case 0 : console.log( "今天是星期日" );break;
		case 1 : console.log( "今天是星期一" );break;
		case 2 : console.log( "今天是星期2" );break;
		case 3 : console.log( "今天是星期3" );break;
		case 4 : console.log( "今天是星期4" );break;
		case 5 : console.log( "今天是星期5" );break;
		case 6 : console.log( "今天是星期6" );break;
		default : console.log( "输入有误" );
	}
</script>
