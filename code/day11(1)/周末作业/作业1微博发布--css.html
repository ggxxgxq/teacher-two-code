<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{
            list-style-type: none;}
        *{margin:0;padding: 0;}
        .box {
            margin: 100px auto;
            width: 600px;
            height: auto;
            border:1px solid #333;
            padding: 30px 0;
        }
        textarea {
            width: 450px;
            resize: none;  /*防止用户拖动 右下角*/
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom:1px dashed #ccc;
            margin-left: 80px;
        }
        .box li a {
            float: right;
        }
    </style>
  
</head>
<body>
<div class="box">
    微博发布: <textarea name="" id="txt" cols="30" rows="10"></textarea>  
    <button id="btn">发布</button>
 <ul id="u"></ul>	
</div>

</body>
</html>
<script src="../../public.js"></script>
<script>
	$id("btn").onclick = function(){
		var txt = $id("txt").value;
		//如果所填内容为空  什么也不做  提示
		if( txt.length == 0 ){
			alert("内容不能为空");
			return;
		}
		var oli = document.createElement("li");
		oli.innerHTML = txt + "<a href='javascript:;' class='del'>delete</a>";
		$id("u").insertBefore( oli , $id("u").children[0] );
		
		//删除
		var dels = document.getElementsByClassName("del");
		for( var i = 0 ; i < dels.length ; i++ ){
			dels[i].onclick = function(){
				if( confirm("确定要删除么？") ){
					this.parentNode.remove();
				}
			}
		}
		
		$id("txt").value = "";
	}
</script>
