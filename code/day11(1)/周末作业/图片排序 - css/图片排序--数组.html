
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片排序</title>
	<style>
		html, body, ul, h2 {
			margin: 0;
			padding: 0;
		}
		li {
			list-style: none;
		}
		#btn {
			width: 1008px;
			height: 60px;
			background: #F1F1F1;
			margin: 0 auto;
			text-align: center;
		}
		#btn li {
			display: inline-block;
			background: #009999;
			color: #fff;
			padding: 8px 20px;
			font-size: 14px;
			font-weight: bold;
			font-family: '微软雅黑';
			margin-top: 12px;
			cursor: pointer;
		}
		#btn li:hover {
			opacity: 0.5;
		}
		#showbox {
			width: 988px;
			margin: 0 auto;
			background: #f1f1f1;
			overflow: hidden;
			padding: 10px;
		}
		#showbox li {
			float: left;
			padding: 10px;
			background: #fff;
			border: 1px solid #f1f1f1;
		}
		h2 {
			font-family: '微软雅黑';
			font-size: 16px;
			font-weight: bold;
			color: #00518D;
			text-align: center;
			background: #f1f1f1;
			padding-top: 5px;
			padding-bottom: 5px;
		}
	</style>
	<script>
		 
	</script>
</head>
<body>
	<ul id="btn">
		<li>从大到小</li>
		<li>打乱顺序</li>
	</ul>
	<ul id="showbox">
		<li>
			<img src="12-img/01.jpg">
			<h2>1-温馨办公</h2>
		</li>
		<li>
			<img src="12-img/02.jpg">
			<h2>2-游戏桌面</h2>
		</li>
		<li>
			<img src="12-img/03.jpg">
			<h2>3-汽车摇滚</h2>
		</li>
		<li>
			<img src="12-img/04.jpg">
			<h2>4-狭路相逢</h2>
		</li>
		<li>
			<img src="12-img/05.jpg">
			<h2>5-棒球小子</h2>
		</li>
		<li>
			<img src="12-img/06.jpg">
			<h2>6-球鞋动力</h2>
		</li>
		<li>
			<img src="12-img/07.jpg">
			<h2>7-游戏官网</h2>
		</li>
		<li>
			<img src="12-img/08.jpg">
			<h2>8-指尖社区</h2>
		</li>
	</ul>
</body>
</html>
<script>
	//数组中存放每一个li
	var oUl = document.getElementById("showbox");
	var list = oUl.children;
	var btns = document.getElementById("btn").children;
	 
	var arr = []; //从大到小 / 从小到大
	var brr = []; //打乱顺序
	//将每一个li存入到数组
	for( var i = 0 ; i < list.length ; i++ ){
		arr.push( list[i] );
		brr.push( list[i] );
	}
	//数据的显示
	function  showData(arr){ //数组中存放的是对象
		var str = "";
		for( var i = 0 ; i < arr.length ; i++ ){
			str += "<li>"+arr[i].innerHTML+"</li>";
		}
		oUl.innerHTML = str;
	}
	var flag = true;//值为true时  显示 从小到大  
	btns[0].onclick = function(){
		arr.reverse();
		showData(arr);
		this.innerHTML = flag ? "从小到大" : "从大到小";
		flag = !flag;
	}
	btns[1].onclick = function(){
		//随机排序   操作brr数组
		brr.sort(function(){
			return Math.random()-0.5;
		})
		showData(brr);
	}
</script>
