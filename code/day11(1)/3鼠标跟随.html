<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		img{
			position:absolute;
		}
		body{
			height:1000px;
		}
	</style>
	<body>
		<img src="1.jpg" alt="" id="img1" width="100"/>
	</body>
</html>
<script>
	//鼠标在文档上移动   图片跟随鼠标移动
	// 核心操作 ： 操作图片的left值和top  和鼠标的位置保持一致   
	document.onmousemove = function(e){
		var oImg = document.getElementById("img1");
		var e =  e || event;
		oImg.style.left = e.pageX + "px";
		oImg.style.top = e.pageY + "px";
	}
</script>
