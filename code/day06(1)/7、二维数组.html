<script>
	//一维数组 ： arr = [12,34];  arr[0]
	//二维数组 : 
	// 定义了一个三行四列的二维数组
	var arr = [ [12,34,56,3],[23,1,3,6],[56,7,8,7] ];
	//alert( arr[0][2] );
	document.write("<table>");
	for( var i = 0 ; i < arr.length ; i++ ){
		document.write("<tr>");
		for( var j = 0 ; j < arr[0].length ; j ++   ){
			document.write("<td>"+arr[i][j]+"</td>");
		}
		document.write( "</tr>" );
	}
	document.write("</table>");
	
</script>
