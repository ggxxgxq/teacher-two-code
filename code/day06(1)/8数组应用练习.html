	//求数组中最大数和最小数
	function getMax(arr){
		// [12,34,2,56,78]
		// 假设max存最大数  max = arr[0]
		var max = arr[0];
		var min = arr[0];//假设数组中第一个数最小
		for( var i = 1 ; i < arr.length ; i++ ){
			if( max < arr[i] ){
				max = arr[i];
			}
			if( min > arr[i] ){
				min = arr[i];
			}
		}
		alert("最大数是:" +  max + ",最小数是：" + min );
	}
