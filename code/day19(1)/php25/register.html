<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="register.php" method="post" onsubmit="return checkForm()">
			用户名： <input type="text" id="uname" name="uname"/><br>
			密码： <input type="text" id="upwd" name="upwd"/><br>
			确认密码：<input type="text" id="rpwd" name="rpwd"/><br>
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
<script>
	function checkForm(){
		var reg = /^\w{3,5}$/;
		var str = document.getElementById("uname").value;
		if( !reg.test( str ) ){
			alert("用户名不合法");
			return false;
		}
		return true;
	}
</script>
