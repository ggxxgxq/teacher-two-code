<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#circle{
			width:500px;
			height: 500px;
			border:1px solid red;
			border-radius: 50%;
			position: absolute;
			left: 500px;
			top:100px;
		}
		#ball{
			width: 30px;
			height: 30px;
			position: absolute;
			top:85px;
			left:735px;
			background: teal;
			border-radius: 50%;
		}
	</style>
	<body>
		<div id="circle"></div>
		<div id="ball"></div>
	</body>
</html>
<script>
	var deg = 90;
	var r = 250;
	var timer = null;
	var circle = document.getElementById("circle");
	var ball = document.getElementById("ball");
	var centerPoint = {
		x : circle.offsetLeft + circle.offsetWidth/2,
		y : circle.offsetTop + circle.offsetHeight/2
	}
	timer = setInterval(function(){
		ball.style.left = centerPoint.x + r*Math.cos(deg*Math.PI/180) - ball.offsetWidth/2 + "px";
		ball.style.top = centerPoint.y - r*Math.sin(deg*Math.PI/180) - ball.offsetHeight/2 + "px";
		deg += 3;
	},30)
</script>
