<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<img src="01.jpg" alt="" />
	</body>
</html>
<script>
	var oImg = document.getElementsByTagName("img")[0];
	var arr = ["01.jpg","02.jpg","03.jpg","04.jpg","05.jpg"];
	var index = 0;
	setInterval(function(){
		index++;
		oImg.src = arr[index];
		if( index == arr.length-1 ){
			index = -1;
		}
	},1000)
</script>
