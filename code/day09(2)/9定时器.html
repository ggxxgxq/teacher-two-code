<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="开始" id="t1"/>
		<input type="button" value="停止" id="t2"/>
		<div id="d" style="width:100px;height:100px;border:1px solid red;"></div>
	</body>
</html>
<script>
	var i = 0;
	setTimeout(function(){
		console.log(++i);
	},1000)
	
	// 点击开始按钮 3秒后  div消失
	var oBtnStart = document.getElementById("t1");
	var oBtnStop = document.getElementById("t2");
	var oDiv = document.getElementById("d");
	oBtnStart.onclick = function(){
		timer = setTimeout(function(){
			oDiv.style.display = "none";
		},3000)
	}
	oBtnStop.onclick = function(){
		clearTimeout(timer);
	}
</script>
