<script type="text/javascript">
	//创建10猫   10只狗   ，放到一个数组中  ， （顺序任意存放）       
	//遍历数组  输出 如果是猫，输出叫声 ：  喵喵
	//		          如果是狗 ，输出叫声：  汪汪
	function Cat(name,voice){
		this.name = name;
		this.voice = voice;
	}
	
	function Dog(name,voice){
		this.name = name;
		this.voice = voice;
	}
	var arr = [];
	for( var i = 0 ; i < 20; i ++ ){
		arr[i] = new Cat("猫","喵喵");
		arr[++i] = new Dog("狗","汪汪");
	}
	for( var i = 0 ; i < 20 ; i++ ){
		console.log( "名:"+arr[i].name + "," + "叫声 ：" + arr[i].voice  );
	}
</script>
