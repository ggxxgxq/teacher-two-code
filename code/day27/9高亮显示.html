<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="jquery-1.11.1.js"></script>
	<style type="text/css">
		.teal{
			background: teal;
		}
		.red{
			background: red;
		}
		.active{
			background: blue;
		}
	</style>
	<body>
		<ul>
			<li>孩子多个1</li>
			<li>孩子多个2</li>
			<li>孩子多个3</li>
			<li>孩子多个4</li>
			<li>孩子多个5</li>
			<li>孩子多个6</li>
			<li>孩子多个7</li>
			<li>孩子多个8</li>
		</ul>
	</body>
</html>
<script>
	$("li:even").addClass("teal");
	$("li:odd").addClass("red");
	$("li").mouseover(function(){
		$(this).addClass("active");
	}).mouseout(function(){
		$(this).removeClass("active");
	})
</script>
