<script type="text/javascript">
	//页面加载   获取所有数据 
	window.onload = function(){
		$.ajax({
			type:"get",
			url:"data.json",
			success : function(json){
				var str = "";
				for(var attr in json){
					str += `<span>${json[attr].name}</span>`;
					//
				}
				$(".nav").html( str );
				
			}
		});
	}
</script>
