<script>
	//输出任意一个数的因数（因数：能被这个数整除的数）
	// 7 ：  % 1 -- 7  
	var i = 1 ; 
	var num = prompt( "请输入一个数" );
	while( i <= num ){
		if( num % i == 0 ){
			console.log( i + " " );
		}
		i++;
	}
</script>
