	// 计算1--5的阶乘和    1！ + 2！ + 3! + 4! + 5!
	var sum = 0;//累加和
	var fac = 1;//计算某个数的阶乘
	for( var i = 1 ; i <= 5 ; i++ ){
		//先做某个数的阶乘
		fac *= i;//fac 1   2!  3!
		//再累加阶乘和
		sum += fac;//sum 1 + 2! + 3!
	}
	alert( sum );
</script>
