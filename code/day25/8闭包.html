	//闭包好处 ： 闭包可以访问一个函数内部的私有变量
	//		 闭包可以延长一个局部变量的周期    让一个局部变量长期驻留在内存中
	function fn(){
		var num = 10;
		return function(){
			return ++num;
		}
	}
	var box = fn();// function (){ return ++num }
	alert( box() );//11                 
	alert( box() );//12     
	alert( box() );//13
	//js 中有一个垃圾回收机制  将一个变量的值改成 null   
	box = null;
