<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="http://127.0.0.1/Xss25/xss.php" method="post" onsubmit="return checkForm()"> 
			用户名:  <input type="text" name="uname" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
<script type="text/javascript">
	//从客户端向服务器端传递数据  通过form表单传递
	function checkForm(){
		var reg = /^\w{3,6}$/;
		var str = document.getElementsByName("uname")[0].value;
		if( !reg.test(str) ){
			alert("用户名不合法");
			return false;
		}
		return true;
	}
</script>
