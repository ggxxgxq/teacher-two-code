<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			width:600px;
			height:200px;
			position:relative;
			border:1px solid red;
			margin:100px;
			overflow:hidden;
		}
		ul{
			width:600%;
			position:absolute;
			left:0;
		}
		li{
			float:left;
			list-style:none;
		}
	</style>
	<body>
		<div id="box">
			<ul id="u">
				<li><img src="a.jpg" alt="" /></li>
				<li><img src="b.jpg" alt="" /></li>
				<li><img src="c.jpg" alt="" /></li>
				<li><img src="d.jpg" alt="" /></li>
				<li><img src="a.jpg" alt="" /></li>
				<li><img src="b.jpg" alt="" /></li>
			</ul>
		</div>
	</body>
</html>
<script>
	var num = 0;
	var timer = setInterval(autoPlay,10);
	var oBox = document.getElementById("box");
	var oUl = document.getElementById("u");
	function autoPlay(){
		num--;
		oUl.style.left = num + "px";
		if( num < -1200 ){
			num = 0;
		}
	}
	oBox.onmouseover = function(){
		clearInterval(timer);
	}
	oBox.onmouseout = function(){
		timer = setInterval(autoPlay,10);
	}
</script>
