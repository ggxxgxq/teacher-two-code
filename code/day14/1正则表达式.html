<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="t"/>
		<input type="button" id="btn" value="校验" />
	</body>
</html>
<script>
	var oTxt = document.getElementById("t");
	var oBtn = document.getElementById("btn");
	oBtn.onclick = function(){
		var str = oTxt.value;
		var reg = /^123$/;
		//test()   测试某个字符串是否符合某个正则规范  如果符合返回true  否则返回false
		var reg = /^\d{6}$/; //写一个正则  邮编正则   六位数字   \d   等价   [0-9]
		// {m,n} 表示其前面紧挨着的字符出现的次数   至少出现m次  至多出现n次
		// {m} 表示其前面紧挨着的字符出现m次
		// {m,} 表示其前面紧挨着的字符出现最少m次  
		var reg = /^bea{3,}$/; //表示字符串必须以b开始  a最少3个
		//手机号  11位    以1开始  第二位是 3 5 7 8 4   后面9位任意数字
		//[] 表示括号内的任意一个字符   如果括号内的字符是一个有规律的范围 表示 方法：  a-z  没有规律[34578]
		//[^ ]  表示除了括号内的任意一个字符
		var reg = /^1[34578]\d{9}$/;
		if( reg.test(str) ){
			alert("正确");
		}else{
			alert("错误");
		}
	}
</script>
