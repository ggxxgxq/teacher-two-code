<script>
	//点击加入购物车  获取 商品名称  和价格  并将该商品存入到一个json中 再将这个json  存入到 数组中
	var oUl = document.getElementsByTagName("ul")[0];
	var arr = [];//存放多个商品对象
	var id = 1;
	oUl.onclick = function(e){
		var e = e || event;
		var target = e.target || e.srcElement;
		if( target.className == "addMe" ){
			var proId = id++;
			var proName = target.parentNode.parentNode.children[0].innerHTML;
			var proPrice = target.parentNode.parentNode.children[1].innerHTML;
			var json = {
				"pid":proId,
				"pname":proName,
				"price":proPrice
			}
			arr.push( json );//将某个商品信息存入到数组中
			//将数组存入到cookie  
			document.cookie = "prolist=" + JSON.stringify( arr );
			console.log( document.cookie );
		}
	}
</script>
