	//定义一个函数 功能是 打印3行5列的表格  
	function fnPrintTable(){
		document.write("<table border=1 width=500>");
		for( var i = 1 ; i <= 3 ; i++ ){
			document.write("<tr>");
			for( var j = 1 ; j <= 5 ; j++ ){
				document.write("<td>表格</td>");
			}
			document.write("</tr>");
		}
		document.write("</table>");
	}
	fnPrintTable();
