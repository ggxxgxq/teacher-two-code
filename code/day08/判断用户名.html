<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		用户名 ： <input type="text" id="uname" />
	</body>
</html>
<script src="../public.js"></script>
<script>
	/*
	 2、	已知页面中有个用户名和密码的文本框，一个登录按钮
当点击登录按钮时，需要对用户名格式进行验证：

要求：   长度在6—20 之间，否则alert提示
不能用数字开头    否则有alert提示
只能包含数字、字母、下划线，都正确，提示 正确，否则输出 只能包含字母数字下划线
	
	 * */
	$id("uname").onblur = function(){
		var strName = $id("uname").value;
		if( strName.length<6 || strName.length>20 ){
			alert("长度在6--20之间");
			return;
		}
		if( strName.charAt(0)>="0"&&strName.charAt(0)<="9" ){
			alert("不能用数字开头");
			return;
		}
		// 只能包含字母、数字、下划线
		// 计算字符串中字母、数字、下划线的个数count 
		// 如果 count == strName.length 说明一定没有多余字符存在
		var count = 0;
		for( var i = 0 ; i < strName.length ; i++ ){
			var ch = strName.charAt(i);
			if(ch>="a"&&ch<="z"||ch>="A"&&ch<="Z"||ch>="0"&&ch<="9"||ch=="_"){
				count++;
			}
		}
		if( count == strName.length ){
			alert("用户名合法");
		}else{
			alert("用户名只能由字母数字下划线组成");
		}
	}
</script>
