<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 150px;
            height: 180px;
            background-color: #369;
            margin: 100px auto;
            text-align: center;
        }
        .box p {text-align: center;
            line-height: 60px;
            font-size:12px;
            color: #fff;
        }
        .box span{
            display: block;
            width: 75px;
            height: 75px;
            margin: 0 auto;
            font-size:50px;
            color: #000;
            background-color: yellowgreen;
            line-height: 75px;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <p id="p1">ssss</p>
    <span id ="s1">dddd</span>
</div>
</body>
</html>
<script type="text/javascript">
	// 封装    函数定义
	function showDate(){
		var arr = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var oP = document.getElementById("p1");
		var oSpan = document.getElementById("s1");
		var d = new Date();   
		oP.innerHTML = d.getFullYear() + "年" + (d.getMonth()+1) + "月" + d.getDate() + "日  " + arr[d.getDay()];
		/*var day = d.getDay();//0--6
		switch( day ){
			case 3 : oP.innerHTML += "星期三";
		}*/
		oSpan.innerHTML = d.getDate();
	}
	showDate();
</script>
