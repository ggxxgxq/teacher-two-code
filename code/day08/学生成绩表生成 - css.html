<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>千峰H5成绩计算表</h3>
 
		<table>
			<tr>
				<td>班级名称：</td>
				<td><input type="text" id="bname" /></td>
				<td></td>
			</tr>
			<tr>
				<td>请输入班级人数：</td>
				<td><input type="text" id="num" /></td>
				<td></td>
			</tr>
			<tr>
				<td>班级总成绩：</td>
				<td><input type="text" id="sum" /></td>
				<td><input type="button" value="提交" id="btn" /></td>
			</tr>
			<tr>
				<td>最高成绩：</td>
				<td><input type="text" id="max" /></td>
				<td></td>
			</tr>
			<tr>
				<td>最低成绩：</td>
				<td><input type="text" id="min" /></td>
				<td></td>
			</tr><tr>
				<td>平均成绩：</td>
				<td><input type="text" id="avg" /></td>
				<td></td>
			</tr>
			<tr>
				<td>成绩高低排序：</td>
				<td><textarea name="" id="sortScore" cols="30" rows="10"></textarea></td>
				<td></td>
			</tr>			
		</table>
		 
	</body>
</html>
<script src="../public.js"></script>
<script type="text/javascript">
 	//var oBtn = document.getElementById("btn");
 	//var oTxtNum = document.getElementById("num");
 	var oBtn = $id("btn");
 	oBtn.onclick = function(){
 		var count =parseInt( $id("num").value ) ;//人数
 		var arr = new Array(count);
 		var sum = 0;
 		for( var i = 0 ; i < arr.length ; i++ ){
 			arr[i] =parseInt( prompt( "第"+(i+1)+"个人的成绩是" ) ) ;
 			sum += arr[i];
 		}
 		var avg = (sum/arr.length).toFixed(2);
 		//对数组排序
 		arr.sort(function(a,b){
 			return a-b;
 		})
 		$id("sum").value = sum;
 		$id("avg").value = avg;
 		$id("max").value = arr[arr.length-1];
 		$id("min").value = arr[0];
 		$id("sortScore").value = arr;
 	}
</script>
