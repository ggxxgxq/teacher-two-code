	/*
	 1、找一些东西  var  function
	    预解析  ：  在没有正式解读代码之前的过程 
	    预解析时，如果遇到var  就会有一个变量  预解析时会为该变量赋予一个undefined
	    		解析到function  解析到一个函数  为 函数赋予一个函数代码块
	    	预解析时  将解析到的变量或函数 预存到一个仓库中
	    	a --- >undefined
	    	a --- > function a(){
						console.log("hello");
					}
			预解析时，如果变量和函数同名   保留函数
	 2、逐行解读代码
	 逐行解读代码时  如果遇到表达式  会将变量的值改变   
	 * */
	
	alert(a);
    var a=1;
    alert(a);
    function a(){alert(2);}
    alert(a);
    var a=3;
    alert(a);
    function a(){alert(3);}
    alert(a);
    //a();  报错 
    /*
     1 、预解析  
     	a -- function a(){alert(3);}
     	
     2、  逐行解读代码
     function a(){alert(3);}
     1
     1
     3
     3
     
     */
