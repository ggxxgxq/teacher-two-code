<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.1.min.js"></script>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		li{
			list-style: none;
			float: left;
		}
		img{
			width:300px;
		}
		#slide{
			width:300px;
			overflow: hidden;
			margin: 100px auto;
		}
		ul{
			width: 3000px;	
		}
		span{
			width:50px;
			height: 40px;
			background: red;
			display: block;
			margin-right: 5px;
			line-height: 40px;
			text-align: center;
		}
		#btn{
			margin: 0 auto;
			width:300px;
		}
		#left,#right{
			float: left;
			width:50px;
			height:50px;
			background: red;
			opacity: 0.4;
			/*display: none;*/
			position: absolute;
			top:175px;
			font-size: 50px;
			line-height: 50px;
			text-align: center;
			font-weight: bolder;
			cursor: pointer;
		}
		#left{
			left:490px;
			 
		}
		#right{
			left:745px;
		}
	</style>
	<body>
		<div id="slide">
			<ul>
				<li> <img src="1.jpg"/> </li>
				<li> <img src="2.jpg"/> </li>
				<li> <img src="3.jpg"/> </li>
				<li> <img src="4.jpg"/> </li>
				<li> <img src="5.jpg"/> </li>
			</ul>
		<div id="left"><</div>
		<div id="right">></div>
		</div>	
	</body>
</html>
<script>	
	//点击右侧按钮 ul向左运动
	var flag = true;// 如果值为真  可以点击 
	$("#right").click(function(){
		if( flag ){
			flag = false;
			$("ul").animate({"marginLeft" : -300},1500,function(){
				$("ul").css("margin-left",0)
					   .find("li:first")
					   .appendTo( $("ul") );
				flag = true;
			})
		}
	})
	
	$("#left").click(function(){
		if( flag ){
			flag = false;
			//先将ul的最后一个li调整到最前面
			$("ul li:last").prependTo( $("ul") );
			//将ul的left值调整到-300
			$("ul").css("margin-left","-300px");
			//以运动的方式  ul目标值调整到0
			$("ul").animate({"marginLeft":0},1500,function(){
				flag = true;
			});
		}
	})
</script>
