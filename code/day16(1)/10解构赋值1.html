<script>

	//定义一个函数 返回m--n之间的素数个数并计算素数和
	function fn(m,n){
		var count = 0;
		var sum = 0;
		if( m > n ){
			var t = m;
			m = n;
			n = t;
		}
		for( var i = m ; i <= n ; i++ ){
			if( isPrimerNumber(i) ){
				sum += i;
				count++;
			}
		}
		return [sum,count];
	}
	var [sum,count] = fn(1,10);
	//alert( sum );
	//函数功能判断num是不是一个素数   
	//如果是素数 就返回true 否则返回false
	function isPrimerNumber(num){
		for( var i = 2 ; i < num ; i++ ){
			if( num % i == 0 ){ //说明不是素数
				return false;
			}
		}
		return true;//是素数
	}
</script>
