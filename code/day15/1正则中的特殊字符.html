<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button" value="校验" id="btn"/>
	</body>
</html>
<script>
	var oTxt = document.getElementById("txt");
	var oBtn = document.getElementById("btn");
	oBtn.onclick = function(){
		var str = oTxt.value;
		var reg = /^\d.{5,17}$/; //只能用数字开头，长度在6--18位之间      .表示任意一个字符
		var reg = /^[a-z].\d$/i; //以字母开头，数字结尾，中间任意一个字符
		var reg = /^.{6,}$/; //密码不能少于6位的字符
		var reg = /^ab{2,6}$/; //以a开头   b字符至少出现2个，至多出现6个
		var reg = /^[a-z_$](\w|\$)*$/i; //变量的命名正则表达式(不能用数字开头 由字母、数字、下划线 、$组成)
		
		var reg = /^010-\d{8}$/; //以010开头的座机号(后面是8位数字)  010-29399493
		var reg = /^13\d{8}8$/;  //手机号以13开头，以8结尾
		var reg = /^\*{6}$/;//密码只能用6个*
		 //第一位是数字，第二位是A或a，后面至多出现6个字符
		 //第一位是数字，第二位是任意一个字符,后面只能由字母、数字、下划线组成，共8位
		 //写一个qq号的正则，至少5位  至多12位数字   不能用0开头
		 //邮编检验 共6位数字 第一位不能是0
		 //手机号 1 3|5|8|7   
		 //身份证 （18位  考虑最后一位可能为x）
		 //账户名只能使用数字字母下划线，不能数字开头，长度在6--18之间
		var reg = /^[\u4e00-\u9fa5]{2,4}$/; //写出中国人姓名正则    2--4个中文  [\u4e00-\u9fa5]
		var reg = /^\w+\.(zip|rar|tar)$/;//检验压缩包  xxx.zip或xxx.rar或xxx.tar 三个格式
		var reg = /^\w+@\w+(\.\w+)+$/;//电子邮件 (@符号前后使用单词字符即可)   232333@qq.com.cn
		if( reg.test( str ) ){
			alert("正确");
		}else{
			alert("错误");
		}
	}
</script>
