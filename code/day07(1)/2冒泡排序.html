<script>
	//冒泡排序 ： 相邻的两个数比较 大数下沉 小数上浮
	function mySort(arr){
		//外层循环控制数组比较的趟数
		for( var i = 0 ; i < arr.length - 1 ; i++ ){
			for( var j = 0 ; j < arr.length - 1 - i ; j++ ){
				if( arr[j] > arr[j+1] ){
					[arr[j],arr[j+1]]=[arr[j+1],arr[j]]
				}
			}
		}
		return arr;
	}
	var arr = [23,1,45,67,3,78,98];
	mySort(arr);
	alert( arr );
</script>
