<script>
	//indexOf 
	var arr = [12,34,34,2,5,6,2,6];
	//alert( arr.indexOf( 5 ) )
	function noRepeat(arr){
		var newArr = [];
		for( var i = 0 ; i < arr.length ; i++  ){
			if( newArr.indexOf(arr[i]) == -1 ){
				newArr.push( arr[i] );
			}
		}
		return newArr;
	}
	alert( noRepeat( arr ) );
	
	//forEach 遍历
	function fnforEach(){
		var arr = [12,23,2,3,5,6,7,11];
		arr.forEach(function(item,index,array){
			var flag = true;//是素数
			for( var i = 2; i < item ; i++  ){
				if( item%i == 0 ){//不是素数
					flag = false;
					break;
				}
			}
			if( flag ){
				console.log( item );
			}
		})
	}
	//fnforEach();
	
	//map : 映射   遍历数组--操作数组---返回数组
	function fnMap(){
		var arr = [10,20,30,40,50];
		var newArr = arr.map(function(item){
			//return item*1.3;// newArr.pus()
			return Math.sqrt( item );//平方根
		})
		return newArr;
	}
	//alert( fnMap() );
	
	//filter : 过滤    
	function fnFilter(){
		var arr = [1,2,3,4,5,6,7,8,9];
		var newArr = arr.filter(function(item){
			//return item%2;
			return item>4;
		})
		return newArr;
	}
	//alert( fnFilter() );
	
	//reduce ： 归并
	function fnReduce(){
		var arr = [1,2,3,4,5,6,7];
		document.write("pre--next<br>");
		var res = arr.reduce(function(pre,next){
			//console.log( next );
			//pre 表示上一次操作返回的结果 
			//next 下一个操作数
			document.write( pre + "-----" + next + "<br>" );
			return pre + next;
			//return pre + 1;//2
		})
		return res;
	}
	alert( fnReduce() );
</script>
