<script>
	// arr = ["Apple","orange","banana","red","blue"]; 
	//查找这个数组中 包含A或a的字符串 的个数 （3），编程实现
	function getCount(arr){
		var count = 0;
		for( var i = 0 ; i < arr.length ; i++ ){
			if( arr[i].indexOf("A") != -1 || arr[i].indexOf("a") != -1 ){
				count ++;
			}
		}
		alert( count );
	}
	var arr = ["Apple","orange","banana","red","blue"];
	getCount( arr );
</script>
