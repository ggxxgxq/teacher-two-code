<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02五角星案例</title>
	<style>
		* { margin: 0; padding: 0; }
		ul { list-style: none; margin: 100px; }
		.comment {
			color: deeppink;
		 
		}

		.comment li {
			float: left;
		 
			font-size: 40px;
			margin-left:5px;
		}
	</style>
	<script src="jquery-1.11.1.js"></script>
	
</head>
<body>
	<ul class="comment">
		<li>☆ </li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
		<li>☆</li>
	</ul>
</body>
</html>
<script>
	/*
	 1、鼠标移入   ：当前星星和前面的为实心的
	 			后面的是空心
	 2、鼠标移出  ：
	 	 未点击： 全部空心
	 	 有点击： 当前点击的星星和前面的是实心的
	 	 
	 3、鼠标点击：
	     	当前点击的星星和前面的是实心的
	 * */
	var wjx_null = "☆";   
	var wjx_sel = "★";    
	$(".comment").on("mouseenter","li",function(){
		$(this).html( wjx_sel )
			   .prevAll()
			   .html( wjx_sel )
			   .end()
			   .nextAll()
			   .html( wjx_null );
	}).on("mouseleave","li",function(){
		//没有点击
		$("li").html(wjx_null);
		//如果有点击 找到clicked类  
		$(".clicked").html(wjx_sel)
				     .prevAll()
				     .html( wjx_sel )
				     .end()
				     .nextAll()
				     .html(wjx_null);
	}).on("click","li",function(){
		//为当前点击的li添加一个类  （标记）   其余清除类
		$(this).addClass("clicked")
			   .siblings()
			   .removeClass("clicked");
	})
	
	//end()  结束其前面离该元素最近的选择器
	//$("li:eq(2)").next().next().end().end().html(wjx_sel)
</script>
