<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="jquery-1.11.1.js"></script>
	<style type="text/css">
		 #box{
		 	width: 100px;
		 	height: 100px;
		 	position: absolute;
		 	left: 100px;
		 	top: 100px;
		 	background: skyblue;
		 	cursor: move;
		 }
	</style>
	<body>
		<div id="box"></div>
	</body>
</html>
<script>
	$("#box").bind("mousedown",function(e){
		var disx = e.offsetX;
		var disy = e.offsetY;
		$(document).bind("mousemove",function(e){
			var e = e || event;
			$("#box").css({
				left: e.pageX - disx ,
				top: e.pageY - disy
			})
		})
		$(document).bind("mouseup",function(){
			$(document).unbind("mousemove");
		})
		return false;
	})
</script>
