<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="获取1.txt数据" />
		<input type="button" value="获取2.txt数据" />
		<input type="button" value="获取3.txt数据" />
		<div style="width: 500px; height: 200px; border: 1px solid red;">显示结果</div>
	</body>
</html>
<script>
	var ipts = document.getElementsByTagName("input");
	var oDiv = document.getElementsByTagName("div")[0];
	for( var i = 0 ; i < ipts.length ; i++ ){
		ipts[i].index = i;
		ipts[i].onclick = function(){
			var ajax = null;
			if( window.XMLHttpRequest ){
				ajax = new XMLHttpRequest();
			}else{
				ajax = new ActiveXObject("Microsoft.XMLHTTP");
			}
			ajax.open("get","http://127.0.0.1/ajax1725/"+(this.index+1)+".txt?id="+new Date().getTime() );
			ajax.send();
			ajax.onreadystatechange = function(){
				if( ajax.readyState == 4 && ajax.status == 200 ){
					oDiv.innerHTML = ajax.responseText;
				}
			}
		}
	}
</script>
