<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	</body>

<script>
	class Father{
		constructor(name,age){
			this.name = name;
			this.age = age;
		}
		music(){
			console.log("唱歌");
		}
		walk(){
			console.log("走路");
		}
	}
	
	
	//子类继承父类  ：  class 子类   extends  父类{  }
	class Son extends Father{
		constructor(name,age,score){
			//子类继承父类
			super(name,age);
			//子类实现特有的属性
			this.score = score;
		}
		//子类实现特有的方法
		study(){
			console.log( "学习ing" );
		}
	}
	var son = new Son("小明",18,100);
	console.log( son );
</script>
